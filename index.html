<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue.js ToDoApp</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <!--状態絞り込みボタン-->
    <label v-for="label in options">
      <input type="radio"
        v-model="current"
        v-bind:value="label.value">{{ label.label }}
    </label>

    <!--todoテーブル-->
    <p> <font size=5> {{ computedTodos.length }} </font> tasks displayed</p>
    <table>
      <!--ヘッダ部分-->
      <thread>
        <tr>
          <th class="id">ID</th>
          <th class="comment">Comment</th>
          <th class="state">State</th>
          <th class="button">-</th>
        </tr>
      </thread>
      <!--本体部分-->
      <tbody>
        <tr v-for="item in computedTodos" v-bind:key="item.id">
          <th>{{ item.id }}</th>
          <td>{{ item.comment }}</td>
          <td class="state">
            <button v-on:click="doChangeState(item)">
              {{ labels[item.state] }}
            </button>
          </td>
          <td class="button">
            <button class="deleteButton" @click="openDeleteModal(item)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <h2>Add new task</h2>
    <form class="add-form" v-on:submit.prevent="doAdd">
      Comment <input type="text" ref="comment">
      <button type="submit">Add</button>
    </form>

    <!--オーバーレイ用-->
    <div id="overlay" v-show="showDeleteOverlay">
      <!--overlayの@clickは消した-->
      <div id="overlayDelete">
        <p>Do you delete this task?</p>
        <p id="YNButtons">
          <button id="DeleteYesbutton"
            @click="doRemove(toBeRemoved); closeDeleteModal()"
            ref="DeleteYes">
            Yes
          </button>
          <button @click="closeDeleteModal">
            No
          </button>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
